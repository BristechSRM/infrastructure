
- name: pull
  docker_image:
    name: bristechsrm/frontend

- name: configure
  template: src=frontend.json.j2 dest=/home/{{ user }}/frontend.json

- name: start
  docker_container:
    name: frontend
    image: bristechsrm/frontend
    state: started
    ports:
     - "8080:8080"
    volumes:
     - /home/{{ user }}/frontend.json:/frontend/public/js/config.json
