
- name: pull
  docker_image:
    name: bristechsrm/sessions

- name: configure
  copy: src=prd.Sessions.config dest=/home/vagrant/prd.Sessions.config

- name: start
  docker_container:
    name: sessions
    image: bristechsrm/sessions
    state: started
    ports:
     - "8080:8080"
    volumes:
     - /home/vagrant/prd.Sessions.config:/service/Sessions.exe.config
